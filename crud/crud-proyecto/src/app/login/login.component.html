<div class="aligner">
    <mat-card class="aligner-center-item">
      <mat-card-title>
        Login Form
      </mat-card-title>
      <mat-card-content>
        <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
          <mat-form-field >
            <input matInput type="text" formControlName="username" placeholder="Username"/>
          </mat-form-field>
          <mat-form-field >
            <input matInput type="password" formControlName="password" placeholder="Password"/>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button type="submit" form="login-form">Enviar</button>
      </mat-card-actions>
    </mat-card>
    <button (click)="registernew()"> register </button>
  </div>
